name: projects
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  card_swiper: ^3.0.1
  cloud_firestore: ^4.12.2
  cupertino_icons: ^1.0.2
  dynamic_height_grid_view: ^0.0.4
  fancy_shimmer_image: ^2.0.3
  firebase_auth: ^4.12.1
  firebase_core: ^2.21.0
  firebase_storage: ^11.4.1
  flutter:
    sdk: flutter
  flutter_iconly: ^1.0.2
  google_sign_in: ^6.1.5
  image_picker: ^1.0.4
  ionicons: ^0.2.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter packages.
flutter:
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/smart_shop_app/user_images/
    - assets/smart_shop_app/admin_images/
